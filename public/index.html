<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunt - API Tester</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #00ff00;
            color: #000000;
        }
        .response-box {
            background: #000000;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Bug Hunt API Tester</h1>
        
        <button class="btn" onclick="testAllRoutes()">üß™ Test All Routes</button>
        
        <div id="responseBox" class="response-box"></div>
    </div>

    <script>
        async function testAllRoutes() {
            const responseBox = document.getElementById('responseBox');
            responseBox.style.display = 'block';
            responseBox.className = 'response-box';
            responseBox.textContent = 'Testing all routes...\n\n';
            
            const routes = [
                { name: 'Health Check', url: '/health', method: 'GET' },
                { name: 'Environment Debug', url: '/api/debug', method: 'GET' },
                { name: 'Version', url: '/api/version', method: 'GET' },
                { name: 'Hello', url: '/api/hello', method: 'GET' },
                { name: 'Simple Test', url: '/api/simple', method: 'GET' },
                { name: 'Test Simple', url: '/api/test-simple', method: 'GET' },
                { name: 'Test', url: '/api/test', method: 'GET' },
                { name: 'Ask API (POST)', url: '/api/ask', method: 'POST', body: { userInput: 'test command', sessionId: 'test-session' } }
            ];
            
            let results = '';
            
            for (const route of routes) {
                results += `\nüîç Testing: ${route.name}\n`;
                results += `URL: ${route.url}\n`;
                results += `Method: ${route.method}\n`;
                
                try {
                    const options = {
                        method: route.method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    
                    if (route.body) {
                        options.body = JSON.stringify(route.body);
                    }
                    
                    const response = await fetch(route.url, options);
                    const data = await response.json();
                    
                    if (response.ok) {
                        results += `‚úÖ Status: ${response.status}\n`;
                        results += `Response: ${JSON.stringify(data, null, 2)}\n`;
                    } else {
                        results += `‚ùå Status: ${response.status}\n`;
                        results += `Error: ${JSON.stringify(data, null, 2)}\n`;
                    }
                } catch (error) {
                    results += `‚ùå Network Error: ${error.message}\n`;
                }
                
                results += `\n${'‚îÄ'.repeat(50)}\n`;
            }
            
            responseBox.textContent = results;
            responseBox.className = 'response-box success';
        }
    </script>
</body>
</html>
